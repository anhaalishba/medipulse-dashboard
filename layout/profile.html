{% extends "layout.html" %}
{% block content %}

<!-- Profile Container -->
<div class="profile-container" style="max-width: 900px; margin: 2rem auto; padding: 2rem; background: var(--card-bg); border-radius: 1rem; box-shadow: 0 8px 20px rgba(0,0,0,0.15);">
    
    <div class="profile-header" style="display: flex; align-items: center; gap: 1.5rem; margin-bottom: 2rem;">
        <img src="{{ url_for('static', filename='images/dc.jpg') }}" alt="User Avatar" style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
        <div>
            <h2 style="margin:0; color: var(--text-dark);">{{ user.fullname }}</h2>
            <p style="margin: 0.2rem 0 0; color: #555;">{{ user.email }}</p>
        </div>
    </div>

    <hr style="margin-bottom: 2rem; border: 0; border-top: 1px solid #e2e8f0;">

   

    <!-- Action Buttons -->
    <div class="profile-actions" style="margin-top: 2.5rem; display: flex; gap: 1rem; flex-wrap: wrap;">
        <a href="/edit-profile" class="btn" style="padding: 0.8rem 1.5rem; background: var(--primary); color: white; border-radius: 0.5rem; text-decoration: none; font-weight: 600; transition: 0.3s;">Edit Profile</a>
        <a href="/dashboard" class="btn" style="padding: 0.8rem 1.5rem; background: var(--primary); color: white; border-radius: 0.5rem; text-decoration: none; font-weight: 600; transition: 0.3s;">Back</a>
    </div>

</div>

{% endblock %}

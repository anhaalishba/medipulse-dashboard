{% extends "layout.html" %}
{% block content %}

<main>
  <div class="container">
    <h2 style="text-align:center; margin-bottom:1.5rem; color:var(--primary); font-weight:600;">
      Create Your MediPulse Account
    </h2>

    <form action="{{ url_for('signup') }}" method="POST">
      <div>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
      </div>

      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
      </div>

      <div>
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>
      </div>

      <button type="submit">Sign Up</button>
    </form>

    <p style="text-align:center; margin-top:1.2rem;">
      Already have an account?
      <a href="{{ url_for('login') }}" style="color:var(--primary); text-decoration:none; font-weight:600;">
        Login
      </a>
    </p>
    {% if message %}
 
  <div id="signup-message" 
       class="alert {% if 'âœ…' in message %}alert-success{% else %}alert-danger{% endif %}" 
       role="alert">
    {{ message }}
  </div>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endif %}

  </div>
</main>

{% endblock %}

{% extends 'layout.html' %}
{% block content %}

<div class="d-flex flex-column justify-content-center align-items-center vh-100 text-center">
  <div class="card shadow-lg p-4 border-danger" style="max-width: 450px;">
    <div class="mb-3">
      <i class="bi bi-exclamation-triangle text-danger" style="font-size: 3rem;"></i>
    </div>
    <h2 class="text-danger">Oops! Something went wrong</h2>
    <p class="text-muted mt-2">
      {{ error_message or "We encountered an unexpected issue while processing your request." }}
    </p>
    <a href="{{ url_for('dashboard') }}" class="btn btn-primary mt-3">
      <i class="bi bi-house-door"></i> Back to Dashboard
    </a>
  </div>
</div>

{% endblock %}

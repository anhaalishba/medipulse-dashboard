      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      margin: 0;
      overflow: hidden;
      transition: opacity 1s ease-out, transform 1s ease-out;
    }

    body.fade-out {
      opacity: 0;
      transform: scale(1.05);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .ecg-loader {
      width: 220px;
      height: 50px;
    }

    svg polyline {
      stroke: #fff;
      stroke-width: 2.5;
      fill: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>

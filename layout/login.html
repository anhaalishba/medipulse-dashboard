{% extends "layout.html" %}
{% block content %}

<main>
  <div class="container" style="padding-bottom: 2px;margin-bottom: 1px; margin-top: 5px;">
    <h2 style="text-align:center; margin-bottom:1.5rem; color:var(--primary); font-weight:600;">
      Login to MediPulse 🔐 
    </h2>

    <form action="{{ url_for('login') }}" method="POST">
      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <button type="submit">Login</button>
    </form>

    <p style="text-align:center; margin-top:1.2rem;">
      Don't have an account?
      <a href="{{ url_for('signup') }}" style="color:var(--primary); text-decoration:none; font-weight:600;">
        Sign Up
      </a>
    </p>
    {% if message %}
  <div id="login-message" 
       class="alert {% if '❌' in message %}alert-danger{% else %}alert-success{% endif %}" 
       role="alert">
    {{ message }}
  </div>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endif %}

  </div>
</main>

{% endblock %}
